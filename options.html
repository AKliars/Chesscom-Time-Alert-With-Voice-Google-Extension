<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess.com Low Time Alert - Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>Low Time Alert</h1>
      <div class="row">
        <label>Threshold (seconds)</label>
        <input id="threshold" type="number" min="1" value="30" />
      </div>
      <div class="row">
        <label>Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="tr">Türkçe</option>
          <option value="hu">Magyar (Hungarian)</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="pt">Português</option>
        </select>
      </div>
      <div class="row">
        <label>Alert modes</label>
        <div class="modes">
          <label
            ><input id="mode-voice" type="checkbox" checked /> Voice
            (TTS)</label
          >
          <label
            ><input id="mode-notif" type="checkbox" checked /> Desktop
            notification</label
          >
          <label
            ><input id="mode-banner" type="checkbox" checked /> On-page
            banner</label
          >
          <label><input id="mode-sound" type="checkbox" /> Beep sound</label>
        </div>
      </div>
      <div class="row grid2">
        <div>
          <label>Custom message (optional)</label>
          <input id="message" type="text" placeholder="Time is running low!" />
        </div>
        <div>
          <label>Voice (rate/pitch/volume)</label>
          <div class="grid3">
            <input
              id="rate"
              type="number"
              step="0.1"
              min="0.5"
              max="2"
              value="1"
            />
            <input
              id="pitch"
              type="number"
              step="0.1"
              min="0"
              max="2"
              value="1"
            />
            <input
              id="volume"
              type="number"
              step="0.1"
              min="0"
              max="1"
              value="1"
            />
          </div>
        </div>
      </div>
      <div class="row actions">
        <button id="save">Save</button>
        <button id="test">Test Alert</button>
      </div>
      <p class="hint">
        Open a chess.com game page and keep this tab open or pinned. The
        extension will alert you when only your clock is running and goes below
        the threshold.
      </p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
